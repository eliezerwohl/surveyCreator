<div ng-controller="home" ng-init="location()">
	<div class="jumbotron">
		<h2 class="text-center"> Welcome to SecretSurvey!  We don't even ask for your e-mail... </h2>
	</div>
	<h3 class="text-center"> {{msg}} </h3>
	<div class="panel panel-primary col-md-4 col-md-offset-4">				
		<div class="panel-body">
			<form ng-submit="login()">
				<h4>User Name </h4>
				<input class="col-md-12" ng-model="username">
				</br>
				<h4>Password </h4>
				<input class="col-md-12" type="password" ng-model="password"> 
				</br>
				<button class="btn btn-primary col-md-12 btn-md" type="submit"> Login 	</button>
			</form>
		</div>
	</div>
	<div class="navbar-fixed-bottom">
		<h4>Not a member?  Why not
			<button class="btn btn-md btn-info "ui-sref="signUp"> Sign Up </button>?
			Or try a demo account by click <button ng-click="demoButton()" class="btn btn-md btn-default"> here </button>?
    </h4> 
  </div>
</div>
