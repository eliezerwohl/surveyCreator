<div ng-controller="create">	
	<button ng-click="view()"> View </button>
	<h3> pick a question type </h3>
	<button ng-click="inputType('input')">input </button>
	<button ng-click="inputType('textarea')"> text area </button>
	<button ng-click="inputType('radio')"> radio </button>
	<button ng-click="inputType('checkbox')">  checkbox </button>
	<div ng-show="selectedInput ==='input' || selectedInput ==='textarea'">
		<h3> Put your question here </h3>
		<input ng-model="text"> 
	</div>
	<div ng-show="selectedInput ==='textarea'">
		<h3> how many lines long </h3>
		<input ng-model="lines">
	</div>
	<div ng-show="selectedInput ==='radio' || selectedInput === 'checkbox' ">
		<h3> Put your question here </h3>
		<input ng-model="text"> 
		<button ng-click="addOption()"> Add options
		</button>
	<br>
		<span id="options"></span>
		<div ng-repeat="option in options">
		{{option.text}}<input class="optionInput">
		</div>
	</div>
	<button ng-click="createQuestion()" ng-show="selectedInput != undefined"> Save </button>
</div>
